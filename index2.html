<html lang="en">
<head>

    <div class="container contact">
        <h2>Ecrivez moi un message d'appreciation, cela viendra <br> dans mon compte whatsapp:</h2>
        <div class="home__social">
            <a href="#" class="home__social-icon what"><i class="fa-brands fab fa-whatsapp"></i></a>
            <a href="#" class="home__social-icon mess"><i class="fa-brands fab fa-facebook-messenger"></i></a>
            <a href="#" class="home__social-icon tele"><i class="fa-brands fab fa-telegram-plane"></i></a>
        </div>
        <form id="appreciationForm" >

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required >

                <label for="appreciation">Appr√©ciation :</label>

    </div>
